<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rene Borić</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <script src="https://kit.fontawesome.com/6038ef2b55.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js">
    </script>
    <script src="./contactForm.js"></script>
</head>
<body>
    <div class="mb-10 text-center">
        <h1 class="text-5xl font-semibold my-10 text-white">Rene Borić</h1>
        <img src="img/slika.png" alt="" class="mx-auto my-2 w-2/12 rounded-full border-2 border-gray-200 border-opacity-20 shadow-2xl">
        <hr class="mt-10 mb-10 w-2/12 mx-auto border-opacity-30">
    </div>
    <div class="mt-3 w-2/6 mx-auto text-center">
       <i class="text-white font-semibold">Zovem se Rene, imam 20 godina. Studiram na fakultetu informatike u Puli i trenutno sam na trećoj godini preddiplomskog studija.</i>
    </div>
    <div class="mx-auto text-center text-8xl mt-10 text-yellow-400 cursor-default">
        <i onclick="window.location.href='https://www.facebook.com/rene.boric/'" class="fab fa-facebook hover:text-yellow-300 transition-colors cursor-pointer"></i>
        <i onclick="window.location.href='https://www.instagram.com/renco1901/'" class="fab fa-instagram hover:text-yellow-300 transition-colors cursor-pointer"></i>
        <i onclick="window.location.href='https://github.com/rboric/rboric.github.io'" class="fab fa-github hover:text-yellow-300 transition-colors cursor-pointer"></i>
    </div>
    <div class="mx-auto w-2/6 mt-96 my-36 text-center">
        <h1 class="text-5xl font-semibold my-10">Kontakt</h1>
        <form class="grid grid-cols-2 gap-6" action="" id="contactform">
            <input placeholder="Ime" class="focus:outline-none p-3 focus:border-gray-300 focus:placeholder-gray-300 border border-gray-400 focus:border-none h-12 rounded-md" type="text" id="name">
            <input placeholder="E-mail" class="focus:outline-none p-3 focus:border-gray-300 focus:placeholder-gray-300 border border-gray-400 h-12 rounded-md" type="email" id="email">
            <textarea placeholder="Napiši nešto.." class="focus:outline-none p-3 focus:border-gray-300 focus:placeholder-gray-300 border border-gray-400 col-span-2 rounded-md" id="message" rows="10" form="contactform"></textarea> 
        </form>
        <button onclick="sendMail()" style="color: #202020;" class="transition-colors hover:bg-yellow-200 font-semibold mt-6 rounded-md w-1/6 h-10 text-center bg-yellow-300" type="submit">Pošalji</button>
        <hr class="mt-20 mb-10 w-6/12 border-gray-400 mx-auto">
    </div>
</body>
</html>
